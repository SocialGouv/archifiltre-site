include:
  - project: SocialGouv/gitlab-ci-yml
    file: /autodevops.yml
    ref: v22.0.1

variables:
  AUTO_DEVOPS_KANIKO: "üïπÔ∏è"
  AUTO_DEVOPS_RELEASE_AUTO: "üîñ"
  AUTO_DEVOPS_ENABLE_KAPP: "üïπÔ∏è"
  AUTO_DEVOPS_PRODUCTION_AUTO: "üöÄ"

Install:
  rules:
    - when: never

Lint:
  rules:
    - when: never

Test:
  rules:
    - when: never

Build:
  needs: []
  cache:
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  before_script:
    - apk add automake autoconf libtool dpkg pkgconfig nasm libpng libpng-dev g++ make
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.cache/yarn
    - yarn --frozen-lockfile --prefer-offline
    - rm -rf .cache
    - yarn build
  variables:
    VERSION: ${CI_COMMIT_SHORT_SHA}
  artifacts:
    expire_in: 1 day
    paths:
      - public
